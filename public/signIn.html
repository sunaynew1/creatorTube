<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CreatorHub Sign Up</title>
  <link rel="stylesheet" href="output.css" />
</head>

<body class="bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-black to-[#1a0c2c] min-h-screen flex items-center justify-center text-white font-sans">

  <div class="w-full max-w-md bg-zinc-900/40 rounded-2xl shadow-2xl p-8 border border-zinc-700">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-extrabold tracking-tight">
        Join <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500">CreatorHub</span>
      </h1>
      <p class="text-sm text-zinc-400 mt-1">Create your account</p>
    </div>

    <form class="space-y-5">
      <!-- Full Name -->
      <div>
        <label for="fullName" class="block text-sm text-zinc-300 mb-1">Full Name</label>
        <input id="fullName" type="text" placeholder="Your full name"
          class="w-full px-4 py-2 rounded-lg bg-zinc-800 border border-zinc-600 placeholder-zinc-500 focus:ring-2 focus:ring-purple-600 focus:outline-none" />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm text-zinc-300 mb-1">Email</label>
        <input id="email" type="email" placeholder="you@example.com"
          class="w-full px-4 py-2 rounded-lg bg-zinc-800 border border-zinc-600 placeholder-zinc-500 focus:ring-2 focus:ring-purple-600 focus:outline-none" />
      </div>

      <!-- Username -->
      <div>
        <label for="userName" class="block text-sm text-zinc-300 mb-1">Username</label>
        <input id="userName" type="text" placeholder="yourcreatorname"
          class="w-full px-4 py-2 rounded-lg bg-zinc-800 border border-zinc-600 placeholder-zinc-500 focus:ring-2 focus:ring-purple-600 focus:outline-none" />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm text-zinc-300 mb-1">Password</label>
        <input id="password" type="password" placeholder="••••••••"
          class="w-full px-4 py-2 rounded-lg bg-zinc-800 border border-zinc-600 placeholder-zinc-500 focus:ring-2 focus:ring-purple-600 focus:outline-none" />
      </div>

      <!-- Avatar Upload -->
      <div>
        <label for="avatarUpload" class="block text-sm text-zinc-300 mb-1">Upload Avatar</label>
        <input id="avatarUpload" type="file" accept="image/*"
          class="block w-full text-sm text-zinc-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-purple-600 file:text-white hover:file:bg-purple-700 transition" />
      </div>

      <!-- Cover Photo Upload -->
      <div>
        <label for="coverUpload" class="block text-sm text-zinc-300 mb-1">Upload Cover Photo</label>
        <input id="coverUpload" type="file" accept="image/*"
          class="block w-full text-sm text-zinc-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-purple-600 file:text-white hover:file:bg-purple-700 transition" />
      </div>

      <!-- Sign Up Button -->
      <button id="btn-signup" type="button"
        class="w-full py-2 rounded-lg bg-gradient-to-r from-purple-600 to-pink-500 hover:from-purple-700 hover:to-pink-600 transition-all font-semibold text-white">
        Sign Up
      </button>

      <!-- Redirect to login -->
      <p class="text-center text-sm text-zinc-400 mt-4">
        Already have an account?
        <a href="login.html" class="text-purple-400 hover:underline">Log in</a>
      </p>
    </form>
  </div>
<!-- Upload Notification -->
  <div id="uploadNotification"
    class="fixed top-6 right-6 flex items-center gap-4 px-6 py-4 rounded-xl z-50 hidden shadow-2xl bg-gradient-to-br from-[#1f1f1f] to-[#2c2c2c] border border-white/10 ring-1 ring-indigo-500/30 backdrop-blur-md fade-in">
    <div id="uploadIcon"
      class="w-10 h-10 flex items-center justify-center rounded-full bg-gradient-to-br from-green-400 to-emerald-500 shadow-lg">
      <svg id="uploadSuccessIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
        stroke="currentColor" class="w-6 h-6 text-white">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
      <svg id="uploadErrorIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
        class="w-6 h-6 text-white hidden">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </div>
    <div>
      <p id="uploadMessage" class="font-semibold text-base leading-snug">Uploading...</p>
    </div>
  </div>
  <script src="signIn.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Manager</title>
  <link rel="stylesheet" href="output.css" />
  <style>
    body {
      background-color: #0f0f0f;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-black via-[#1b0033] to-[#4a137a] text-white min-h-screen p-6">
  <!-- Sidebar -->
  <aside id="sidebar"
    class="fixed inset-y-0 left-0 w-64 pt-[100px] bg-[#1a1a1a]/80 border-r border-zinc-800 p-6 z-40 transform -translate-x-full transition-transform duration-300 ease-in-out backdrop-blur-lg shadow-2xl rounded-tr-2xl rounded-br-2xl">
    <nav class="space-y-4 text-sm text-zinc-300 font-medium">
      <a href="dashboard.html" class="flex items-center gap-3 p-3 rounded-xl hover:bg-[#2a2a2a] hover:text-purple-400">
        <i data-lucide="home"></i> Home
      </a>
      <a href="content.html" class="flex items-center gap-3 p-3 rounded-xl hover:bg-[#2a2a2a] hover:text-purple-400">
        <i data-lucide="video"></i> Content
      </a>
      <a id="mychannel" type="button" class="flex items-center gap-3 p-3 rounded-xl hover:bg-[#2a2a2a] hover:text-purple-400">
        <i data-lucide="home"></i> My Channel Page
      </a>
      <a href="watchHistory.html" class="flex items-center gap-3 p-3 rounded-xl hover:bg-[#2a2a2a] hover:text-purple-400">
        <i data-lucide="history"></i> Watch History
      </a>
      <a href="uploadFile.html" class="flex items-center gap-3 p-3 rounded-xl hover:bg-[#2a2a2a] hover:text-purple-400">
        <i data-lucide="upload"></i> Uploads
      </a>
      <a href="manageVideo.html" class="flex items-center gap-3 p-3 rounded-xl hover:bg-[#2a2a2a] hover:text-purple-400">
        <i data-lucide="file-video"></i> Manage Videos
      </a>
    </nav>

    <div class="absolute bottom-6 left-6 w-[90%]">
      <div class="flex items-center gap-4 p-3 rounded-xl hover:bg-[#2a2a2a]" id="profilediv">
        <img id="profile" class="w-10 h-10 rounded-full border border-purple-700" alt="Profile" />
        <div>
          <p class="text-sm font-semibold text-white" id="username">John Doe</p>
        </div>
      </div>
      <div class="flex items-center gap-4 p-3 mt-2 rounded-xl hover:bg-[#2a2a2a] hover:cursor-pointer" id="logout">
        <i data-lucide="power"></i>
        <a class="text-xs text-purple-400">Log out</a>
      </div>
    </div>
  </aside>

  <!-- Sidebar Toggle -->
  <button id="sidebarToggle"
    class="fixed top-6 left-6 z-50 p-2 rounded-lg bg-zinc-900 border border-zinc-700 text-white hover:bg-zinc-800 shadow-md">
    <i data-lucide="menu" class="w-5 h-5"></i>
  </button>

  <!-- Navbar -->
  <div class="flex w-full justify-center">
    <nav class="fixed top-5 w-[80%] bg-[#1e1e1e]/60 backdrop-blur-lg shadow-lg rounded-full px-8 py-3 flex justify-between items-center z-30">
      <div class="text-2xl font-bold bg-gradient-to-r from-[#A100FF] to-[#FF0080] text-transparent bg-clip-text flex items-center gap-2">
        <i data-lucide="upload-cloud" class="w-6 h-6 text-pink-400"></i> CreatorHub
      </div>
      <div class="hidden md:flex gap-8 text-sm text-gray-300 font-medium">
        <a href="dashboard.html" class="flex items-center gap-2 hover:text-pink-400"><i data-lucide="home"></i> Home</a>
        <a href="uploadFile.html" class="flex items-center gap-2 text-pink-400"><i data-lucide="upload"></i> Upload</a>
        <a href="content.html" class="flex items-center gap-2 hover:text-pink-400"><i data-lucide="file-text"></i> Content</a>
      </div>
    </nav>
  </div>

  <!-- Video List Container -->
  <div class="max-w-4xl mx-auto mt-[120px] bg-[#1f1f1f]/90 rounded-2xl shadow-xl p-8 border border-[#4c2671]">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-semibold text-purple-300">My Videos</h1>
      <button onclick="window.location.href='uploadFile.html'"
        class="bg-gradient-to-r from-purple-700 to-pink-600 px-4 py-2 rounded-xl hover:scale-105 transition">
        + Add Video
      </button>
    </div>

    <div id="videoList" class="space-y-4">
      <!-- Video items will be inserted here -->
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="fixed inset-0 bg-black/70 flex items-center justify-center hidden z-50">
    <div class="bg-[#262626] text-white p-6 rounded-2xl w-full max-w-md border border-purple-800">
      <h2 class="text-xl font-semibold mb-4 text-purple-300">Edit Video</h2>
      <input id="editTitle" type="text" placeholder="Title"
        class="w-full mb-3 p-3 border border-purple-700 bg-[#1c1c1c] rounded-xl outline-none focus:ring-2 focus:ring-purple-500" />
      <textarea id="editDescription" placeholder="Description"
        class="w-full p-3 border border-purple-700 bg-[#1c1c1c] rounded-xl outline-none focus:ring-2 focus:ring-purple-500"></textarea>
      <div class="flex justify-end mt-4 gap-2">
        <button onclick="closeEditModal()"
          class="px-4 py-2 bg-gray-700 rounded-lg hover:bg-gray-600">Cancel</button>
        <button id="btn-save"
          class="px-4 py-2 bg-purple-800 hover:bg-purple-700 rounded-lg text-white">Save</button>
      </div>
    </div>
  </div>

  <script src="manageVideo.js"></script>
  <script src="sidebar.js"></script>
</body>

</html>

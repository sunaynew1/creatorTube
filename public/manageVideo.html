<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CreatorHub - Manage Videos</title>

  <link rel="stylesheet" href="./output.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .animate-fade {
      animation: fadeIn 1.4s ease-out both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="bg-gradient-to-tl from-black to-slate-950 text-white min-h-screen overflow-x-hidden">

  <!-- Sidebar -->
  <aside id="sidebar"
    class="fixed inset-y-0 left-0 w-64 pt-[100px] bg-zinc-900/10 border-r border-zinc-800 p-6 z-40 transform -translate-x-full transition-transform duration-300 ease-in-out backdrop-blur-lg shadow-xl">

    <nav class="space-y-5 text-sm text-zinc-300 font-medium">
      <a href="dashboard.html"
        class="flex items-center gap-3 hover:bg-white/5 p-4 rounded-lg hover:text-purple-400 transition"><i
          data-lucide="home"></i> Home</a>
      <a href="content.html"
        class="flex items-center gap-3 hover:bg-white/5 p-4 rounded-lg hover:text-purple-400 transition"><i
          data-lucide="video"></i> Content</a>
      <a id="mychannel"
        class="flex items-center gap-3 hover:bg-white/5 p-4 rounded-lg hover:text-purple-400 transition cursor-pointer"><i
          data-lucide="home"></i> My Channel Page</a>
      <a href="watchHistory.html"
        class="flex items-center gap-3 hover:text-purple-400 transition hover:bg-white/10 p-4 rounded-lg"><i
          data-lucide="history"></i> Watch History</a>
      <a href="uploadFile.html"
        class="flex items-center gap-3 hover:text-purple-400 transition hover:bg-white/10 p-4 rounded-lg"><i
          data-lucide="upload"></i> Uploads</a>
      <a href="manageVideo.html"
        class="flex items-center gap-3 text-purple-400 bg-white/10 p-4 rounded-lg"><i
          data-lucide="file-video"></i> Manage Videos</a>
    </nav>

    <div class="absolute bottom-6 left-6">
      <div class="flex items-center gap-4 hover:bg-white/10 p-4 rounded-lg" id="profilediv">
        <img id="profile" class="w-10 h-10 rounded-full" alt="Profile" />
        <div>
          <p class="text-sm font-semibold" id="username">John Doe</p>
        </div>
      </div>
      <div class="flex items-center gap-4 hover:bg-white/10 p-4 rounded-lg cursor-pointer" id="logout">
        <i data-lucide="power" class="flex"></i>
        <span class="text-xs text-purple-400">Log out</span>
      </div>
    </div>
  </aside>

  <!-- Sidebar Toggle Button -->
  <button id="sidebarToggle"
    class="fixed top-9 left-10 z-50 p-2 rounded-lg bg-zinc-800 border border-zinc-600 text-white hover:bg-zinc-700">
    <i data-lucide="menu" class="w-5 h-5"></i>
  </button>

  <!-- Navbar -->
  <div class="flex w-full justify-center">
    <nav
      class="fixed top-5 mr-[20px] rounded-full w-[80%] bg-white/10 backdrop-blur-lg shadow-xl px-6 py-4 flex justify-between items-center z-30">
      <div
        class="text-2xl font-bold bg-gradient-to-r from-[#A100FF] to-[#FF0080] text-transparent bg-clip-text flex items-center gap-2">
        <i data-lucide="upload-cloud" class="w-6 h-6 text-pink-400"></i> CreatorHub
      </div>
      <div class="hidden md:flex gap-8 text-sm text-gray-300 font-medium">
        <a href="dashboard.html" class="flex items-center gap-2 hover:text-pink-400 transition"><i
            data-lucide="home"></i> Home</a>
        <a href="uploadFile.html" class="flex items-center gap-2 hover:text-pink-400 transition"><i
            data-lucide="upload"></i> Upload</a>
        <a href="content.html" class="flex items-center gap-2 hover:text-pink-400 transition"><i
            data-lucide="file-text"></i> Content</a>
      </div>
    </nav>
  </div>

  <!-- Manage Videos Section -->
  <section class="pt-44 pb-24 px-6 animate-fade">
    <h1
      class="text-4xl md:text-5xl font-extrabold leading-tight bg-gradient-to-r from-purple-400 via-pink-500 to-indigo-400 text-transparent bg-clip-text text-center">
      Manage Your Videos
    </h1>
    <p class="mt-4 text-center text-gray-400 max-w-2xl mx-auto">
      Here you can update, delete, or review your uploaded content.
    </p>

    <!-- Example Video Cards -->
    <div class="mt-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <div class="bg-white/5 p-5 rounded-xl shadow-lg">
        <div class="flex justify-between items-center">
          <h3 class="text-lg font-semibold">My Awesome Video</h3>
          <span class="text-xs text-gray-400">2 days ago</span>
        </div>
        <p class="text-sm text-gray-400 mt-2">Short description about the video...</p>
        <div class="flex gap-4 mt-4">
          <button class="px-4 py-2 rounded-lg bg-purple-600 hover:bg-purple-500 text-white text-sm">Edit</button>
          <button class="px-4 py-2 rounded-lg bg-red-500 hover:bg-red-400 text-white text-sm">Delete</button>
        </div>
      </div>

      <!-- Add more cards dynamically via JS -->
    </div>
  </section>

  <script src="sidebar.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>

</html>

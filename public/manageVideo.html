<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Manager</title>
  <link rel="stylesheet" href="output.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="sidebar.js" defer></script>
  <style>
    body {
      background-color: #0f0f0f;
    }
  </style>
</head>

<body class="text-white min-h-screen bg-gradient-to-tl from-black to-slate-950 font-[Inter]">
  <!-- Sidebar -->
  <aside id="sidebar"
    class="fixed inset-y-0 left-0 z-40 w-64 bg-zinc-900/10 border-r border-zinc-800 p-6 pt-[100px] transform -translate-x-full transition-transform duration-300 ease-in-out backdrop-blur-lg shadow-xl md:translate-x-0 md:static md:block">
    <!-- Sidebar content here -->
  </aside>

  <!-- Sidebar Toggle Button (Mobile Only) -->
  <button id="sidebarToggle"
    class="fixed top-4 left-4 z-50 p-2 rounded-lg bg-zinc-800 border border-zinc-600 text-white hover:bg-zinc-700 md:hidden"
    onclick="document.getElementById('sidebar').classList.toggle('-translate-x-full')">
    <i data-lucide="menu" class="w-5 h-5"></i>
  </button>

  <!-- Navbar -->
  <div class="md:ml-64">
    <nav
      class="fixed top-4 left-0 right-0 mx-4 md:mx-0 md:left-64 md:w-[calc(100%-256px)] rounded-full bg-white/10 backdrop-blur-lg shadow-xl px-4 py-3 flex flex-col sm:flex-row sm:items-center sm:justify-between z-30 gap-2">
      <div
        class="text-xl font-bold bg-gradient-to-r from-[#A100FF] to-[#FF0080] text-transparent bg-clip-text flex items-center gap-2">
        <i data-lucide="upload-cloud" class="w-6 h-6 text-pink-400"></i>
        CreatorHub
      </div>
      <div class="flex flex-col sm:flex-row gap-2 sm:gap-4 text-sm text-gray-300 font-medium">
        <a href="dashboard.html" class="flex items-center gap-2 hover:text-pink-400 transition"><i
            data-lucide="home"></i> Home</a>
        <a href="uploadFile.html" class="flex items-center gap-2 text-pink-400"><i data-lucide="upload"></i> Upload</a>
        <a href="content.html" class="flex items-center gap-2 hover:text-pink-400 transition"><i
            data-lucide="file-text"></i> Content</a>
      </div>
    </nav>

    <!-- Main Content -->
    <main
      class="max-w-4xl mx-auto mt-[150px] bg-[#1f1f1f]/90 rounded-2xl shadow-xl p-4 sm:p-6 md:p-8 border border-[#4c2671]">
      <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
        <h1 class="text-xl sm:text-2xl font-semibold text-purple-300">
          My Videos
        </h1>
        <button onclick="window.location.href='uploadFile.html'"
          class="bg-gradient-to-r from-purple-700 to-pink-600 px-4 py-2 rounded-xl hover:scale-105 transition w-full sm:w-auto">
          + Add Video
        </button>
      </div>
      <div id="videoList" class="space-y-4">
        <!-- Video items will be inserted here -->
      </div>
    </main>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="fixed inset-0 bg-black/70 flex items-center justify-center hidden z-50 p-4">
    <div class="bg-[#262626] text-white p-6 rounded-2xl w-full max-w-md border border-purple-800">
      <h2 class="text-xl font-semibold mb-4 text-purple-300">Edit Video</h2>
      <input id="editTitle" type="text" placeholder="Title"
        class="w-full mb-3 p-3 border border-purple-700 bg-[#1c1c1c] rounded-xl outline-none focus:ring-2 focus:ring-purple-500" />
      <textarea id="editDescription" placeholder="Description"
        class="w-full p-3 border border-purple-700 bg-[#1c1c1c] rounded-xl outline-none focus:ring-2 focus:ring-purple-500"></textarea>
      <div class="flex justify-end mt-4 gap-2">
        <button onclick="closeEditModal()" class="px-4 py-2 bg-gray-700 rounded-lg hover:bg-gray-600">
          Cancel
        </button>
        <button id="btn-save" class="px-4 py-2 bg-purple-800 hover:bg-purple-700 rounded-lg text-white">
          Save
        </button>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      lucide.createIcons();
    });
  </script>
  <script src="manageVideo.js"></script>
</body>

</html>

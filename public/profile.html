<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CreatorHub - Profile</title>

  <link rel="stylesheet" href="./output.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gradient-to-tl from-black to-slate-950 text-white min-h-screen">

 
  <!-- Sidebar -->
  <aside id="sidebar" class="fixed inset-y-0 left-0 w-64 pt-[100px] bg-zinc-900/10 border-r border-zinc-800 p-6 z-40 transform -translate-x-full transition-transform duration-300 ease-in-out backdrop-blur-lg shadow-xl">
  
    <nav class="space-y-5  text-sm text-zinc-300 font-medium">
      <a href="dashboard.html" class="flex items-center gap-3 hover:bg-white/5 p-4 rounded-lg hover:text-purple-400 transition"><i data-lucide="home"></i> Home</a>
      <a href="content.html" class="flex items-center gap-3 hover:bg-white/5 p-4 rounded-lg hover:text-purple-400 transition"><i data-lucide="video"></i> Content</a>
      <a type="button" id="mychannel" class="flex items-center gap-3 hover:bg-white/5 p-4 rounded-lg hover:text-purple-400 transition"><i data-lucide="home"></i> My Channel Page</a>
      <a href="watchHistory.html" class="flex items-center gap-3 hover:text-purple-400 transition hover:bg-white/10 p-4 rounded-lg"><i data-lucide="history"></i> Watch History</a>
      <a href="uploadFile.html" class="flex items-center gap-3 hover:text-purple-400 transition hover:bg-white/10 rounded-lg p-4"><i data-lucide="upload"></i> Uploads</a>
      <a href="manageVideo.html" class="flex items-center gap-3 hover:text-purple-400 transition hover:bg-white/10 p-4 rounded-lg"><i data-lucide="file-video"></i> Manage Videos</a>
    </nav>

    <div class=" absolute bottom-6 left-6" >
      <div class=" flex items-center gap-4 hover:bg-white/10 p-4 rounded-lg" id="profilediv">
      <img id="profile" class="w-10 h-10 rounded-full" alt="Profile" />
      <div>
        <p class="text-sm font-semibold" id="username">John Doe</p>
        
      </div>
      </div>
      <div class="flex items-center gap-4 hover:bg-white/10 p-4 rounded-lg hover:cursor-pointer" id="logout">
        <i data-lucide="power" class="flex"></i>
      <a class="text-xs text-center text-purple-400 p-1 " >Log out</a>
      </div>
    </div>
    </div>
  </aside>

  <!-- Sidebar Toggle Button -->
  <button id="sidebarToggle" class="fixed top-9 left-10 z-50 p-2 rounded-lg bg-zinc-800 border border-zinc-600 text-white hover:bg-zinc-700">
    <i data-lucide="menu" class="w-5 h-5"></i>
  </button>
  <!-- Navbar -->
   <div class="flex w-full justify-center ">
  <nav class="fixed top-5 mr-[20px] rounded-full w-[80%] bg-white/10 backdrop-blur-lg shadow-xl px-6 py-4 flex justify-between items-center z-30">
    <div class="text-2xl font-bold bg-gradient-to-r from-[#A100FF] to-[#FF0080] text-transparent bg-clip-text flex items-center gap-2">
      <i data-lucide="upload-cloud" class="w-6 h-6 text-pink-400"></i> CreatorHub
    </div>
    <div class="hidden md:flex gap-8 text-sm text-gray-300 font-medium">
      <a href="dashboard.html" class="flex items-center gap-2 hover:text-pink-400 transition"><i data-lucide="home"></i> Home</a>
      <a href="uploadFile.html" class="flex items-center gap-2 text-pink-400"><i data-lucide="upload"></i> Upload</a>
      <a href="content.html" class="flex items-center gap-2 hover:text-pink-400 transition"><i data-lucide="file-text"></i> Content</a>
    </div>
  </nav>
</div>

    <div id="uploadNotification" class="fixed top-6 right-6 flex items-center gap-4 px-6 py-4 rounded-xl z-50 hidden shadow-2xl bg-gradient-to-br from-[#1f1f1f] to-[#2c2c2c] border border-white/10 ring-1 ring-indigo-500/30 backdrop-blur-md fade-in">
      <div id="uploadIcon" class="w-10 h-10 flex items-center justify-center rounded-full bg-gradient-to-br from-green-400 to-emerald-500 shadow-lg">
        <svg id="uploadSuccessIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke="currentColor" class="w-6 h-6 text-white">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        <svg id="uploadErrorIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke="currentColor" class="w-6 h-6 text-white hidden">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </div>
      <div>
        <p id="uploadMessage" class="font-semibold text-base leading-snug">Uploading...</p>
      </div>
    </div>
  <!-- Profile Container -->
  <main class="max-w-6xl mx-auto px-6 pt-40 pb-24 space-y-16">

    <!-- Cover Image -->
    <section class="relative group rounded-2xl overflow-hidden shadow-lg border border-white/10">
      <img id="coverImage" alt="Cover Image" class="w-full h-64 object-cover" />
      <label for="coverInput"
        class="absolute top-4 right-4 bg-black/60 hover:bg-black/80 text-white text-xs px-4 py-2 rounded-lg cursor-pointer transition">Change
        Cover</label>
      <input type="file" id="coverInput" class="hidden" accept="image/*" />
    </section>

    <!-- Channel Stats -->
    <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div class="flex items-center gap-4 bg-white/5 border border-white/10 p-6 rounded-xl shadow-md">
        <div class="bg-pink-500/20 p-3 rounded-full">
          <i data-lucide="users" class="w-6 h-6 text-pink-400"></i>
        </div>
        <div>
          <div class="text-xl font-bold" id="subscriberCount">2,430</div>
          <div class="text-sm text-gray-400">Subscribers</div>
        </div>
      </div>
      <div class="flex items-center gap-4 bg-white/5 border border-white/10 p-6 rounded-xl shadow-md">
        <div class="bg-indigo-500/20 p-3 rounded-full">
          <i data-lucide="eye" class="w-6 h-6 text-indigo-400"></i>
        </div>
        <div>
          <div class="text-xl font-bold">134,782</div>
          <div class="text-sm text-gray-400">Total Views</div>
        </div>
      </div>
      <div class="flex items-center gap-4 bg-white/5 border border-white/10 p-6 rounded-xl shadow-md">
        <div class="bg-yellow-500/20 p-3 rounded-full">
          <i data-lucide="video" class="w-6 h-6 text-yellow-400"></i>
        </div>
        <div>
          <div class="text-xl font-bold" id="viewsCount">18</div>
          <div class="text-sm text-gray-400">Total Videos</div>
        </div>
      </div>
    </section>

    <!-- Action Buttons -->
    <section class="space-y-10">

      <!-- Edit About Me -->
      <div class="bg-white/5 border border-white/10 p-6 rounded-xl">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-lg font-semibold">About Me</h2>
          <button id="toggleAboutMe" class="flex items-center gap-2 text-sm text-pink-500 hover:underline">
            <i data-lucide="edit-3" class="w-4 h-4"></i> Edit
          </button>
        </div>
        <textarea id="aboutMe"
          class="w-full p-4 bg-black/30 border border-white/10 rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-pink-500 outline-none resize-none hidden"
          rows="4" placeholder="Write something about yourself..."></textarea>
        <div id="aboutMeStatic" class="text-gray-400"></div>
        <p class="text-gray-500" id="about-text"></p>
        <button id="saveAboutMe"
          class="mt-4 hidden bg-pink-600 hover:bg-pink-700 px-5 py-2 rounded-lg text-sm font-medium">Save</button>
      </div>

      <!-- Change Password -->
      <div class="bg-white/5 border border-white/10 p-6 rounded-xl">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-lg font-semibold">Change Password</h2>
          <button id="togglePasswordForm" class="flex items-center gap-2 text-sm text-indigo-500 hover:underline">
            <i data-lucide="lock" class="w-4 h-4"></i> Edit
          </button>
        </div>
        <div id="passwordForm" class="space-y-4 hidden">
          <input type="password" placeholder="Current Password" id="Current_Password"
            class="w-full p-3 rounded-lg bg-black/30 border border-white/10 text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 outline-none" />
          <input type="password" placeholder="New Password" id="New_Password"
            class="w-full p-3 rounded-lg bg-black/30 border border-white/10 text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 outline-none" />
          <input type="password" placeholder="Confirm Password" id="Confirm_Password"
            class="w-full p-3 rounded-lg bg-black/30 border border-white/10 text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 outline-none" />
          <button class="bg-indigo-600 hover:bg-indigo-700 px-5 py-2 rounded-lg text-sm font-medium" id="updatePassword">Update
            Password</button>
           <a id="forgot_password" class="text-blue-700">Forgot Password?</a> 
           <p class="text-white" id="p"></p>
            
        </div>
      </div>

      <!-- Delete Account -->
      <div class="bg-white/5 border border-white/10 p-6 rounded-xl">
        <h2 class="text-lg font-semibold text-red-500 mb-3">Danger Zone</h2>
        <button
          class="bg-red-600 hover:bg-red-700 px-5 py-2 rounded-lg text-sm font-medium text-white flex items-center gap-2">
          <i data-lucide="trash" class="w-4 h-4"></i> Delete My Account
        </button>
      </div>
    </section>

  </main>
<script>
    let isSidebarOpen = false;
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('sidebarToggle');

    toggleBtn.addEventListener('click', () => {
      isSidebarOpen = !isSidebarOpen;
      sidebar.classList.toggle('-translate-x-full');
      toggleBtn.innerHTML = isSidebarOpen
        ? '<i data-lucide="x" class="w-5 h-5"></i>'
        : '<i data-lucide="menu" class="w-5 h-5"></i>';
      lucide.createIcons();
    });

    lucide.createIcons();
  </script>
</body>
 <script src="sidebar.js"></script>
<script src="profile.js"></script>

</html>

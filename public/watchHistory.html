<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch History â€“ CreatorHub</title>
  <link rel="stylesheet" href="./output.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-black to-[#1a0c2c] text-white min-h-screen">

 <!-- Sidebar -->
  <aside id="sidebar" class="fixed inset-y-0 left-0 w-64 pt-[100px] bg-zinc-900/10 border-r border-zinc-800 p-6 z-40 transform -translate-x-full transition-transform duration-300 ease-in-out backdrop-blur-lg shadow-xl">
  
    <nav class="space-y-5  text-sm text-zinc-300 font-medium">
      <a href="dashboard.html" class="flex items-center gap-3 hover:bg-white/5 p-4 rounded-lg hover:text-purple-400 transition"><i data-lucide="home"></i> Home</a>
      <a href="content.html" class="flex items-center gap-3 hover:bg-white/5 p-4 rounded-lg hover:text-purple-400 transition"><i data-lucide="video"></i> Content</a>
      <a type="button" id="mychannel" class="flex items-center gap-3 hover:bg-white/5 p-4 rounded-lg hover:text-purple-400 transition"><i data-lucide="home"></i> My Channel Page</a>
      <a href="watchHistory.html" class="flex items-center gap-3 hover:text-purple-400 transition hover:bg-white/10 p-4 rounded-lg"><i data-lucide="history"></i> Watch History</a>
      <a href="uploadFile.html" class="flex items-center gap-3 hover:text-purple-400 transition hover:bg-white/10 rounded-lg p-4"><i data-lucide="upload"></i> Uploads</a>
      <a href="manageVideo.html" class="flex items-center gap-3 hover:text-purple-400 transition hover:bg-white/10 p-4 rounded-lg"><i data-lucide="file-video"></i> Manage Videos</a>
    </nav>

    <div class=" absolute bottom-6 left-6" >
      <div class=" flex items-center gap-4 hover:bg-white/10 p-4 rounded-lg" id="profilediv">
      <img id="profile" class="w-10 h-10 rounded-full" alt="Profile" />
      <div>
        <p class="text-sm font-semibold" id="username">John Doe</p>
        
      </div>
      </div>
      <div class="flex items-center gap-4 hover:bg-white/10 p-4 rounded-lg hover:cursor-pointer" id="logout">
        <i data-lucide="power" class="flex"></i>
      <a class="text-xs text-center text-purple-400 p-1 " >Log out</a>
      </div>
    </div>
    </div>
  </aside>

  <!-- Sidebar Toggle Button -->
  <button id="sidebarToggle" class="fixed top-9 left-10 z-50 p-2 rounded-lg bg-zinc-800 border border-zinc-600 text-white hover:bg-zinc-700">
    <i data-lucide="menu" class="w-5 h-5"></i>
  </button>
  <!-- Navbar -->
  <div class="flex justify-center">
    <nav class="fixed top-5 w-[80%] rounded-full bg-white/10 backdrop-blur-lg shadow-xl px-6 py-4 flex justify-between items-center z-30">
      <div class="text-2xl font-bold bg-gradient-to-r from-[#A100FF] to-[#FF0080] text-transparent bg-clip-text flex items-center gap-2">
        <i data-lucide="history" class="w-6 h-6 text-pink-400"></i> Watch History
      </div>
      <div class="hidden md:flex gap-8 text-sm text-gray-300 font-medium">
       <a href="dashboard.html" class="flex items-center gap-2 hover:text-pink-400 transition"><i data-lucide="home"></i> Home</a>
        <a href="uploadFile.html" class="flex items-center gap-2 hover:text-pink-400"><i data-lucide="upload"></i> Upload</a>
        <a href="content.html" class="flex items-center gap-2 hover:text-pink-400"><i data-lucide="file-text"></i> Content</a>
      </div>
    </nav>
  </div>

  <!-- Main Content -->
  <main class="pt-40 px-6 max-w-7xl mx-auto fade-in">
    <h2 class="text-3xl font-bold text-white mb-6">Recently Watched</h2>
    <div id="historyGrid" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
      <!-- JavaScript will inject history cards here -->
    </div>
  </main>

  <script>
    const historyGrid = document.getElementById("historyGrid");

    const watchHistory = [
      {
        title: "Mastering Tailwind CSS Animations",
        thumbnail: "https://i.ytimg.com/vi/2kl3LiyguCw/hqdefault.jpg",
        time: "2 days ago",
        channel: "Frontend Simplified"
      },
      {
        title: "Async Await Crash Course",
        thumbnail: "https://i.ytimg.com/vi/V_Kr9OSfDeU/hqdefault.jpg",
        time: "3 days ago",
        channel: "Dev Ed"
      },
      {
        title: "JavaScript in 100 Seconds",
        thumbnail: "https://i.ytimg.com/vi/Kphg2cFuTag/hqdefault.jpg",
        time: "5 days ago",
        channel: "Fireship"
      }
    ];

    watchHistory.forEach(video => {
      const card = document.createElement("div");
      card.className = "rounded-2xl overflow-hidden bg-white/5 border border-white/10 backdrop-blur-lg shadow-lg hover:ring-1 hover:ring-purple-500 transition-all";

      card.innerHTML = `
        <img src="${video.thumbnail}" alt="${video.title}" class="w-full h-48 object-cover" />
        <div class="p-4">
          <h3 class="text-lg font-semibold text-white line-clamp-2">${video.title}</h3>
          <p class="text-sm text-zinc-400">${video.channel}</p>
          <p class="text-xs text-zinc-500">${video.time}</p>
        </div>
      `;
      historyGrid.appendChild(card);
    });

    // Sidebar toggle
    let isSidebarOpen = false;
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('sidebarToggle');

    toggleBtn.addEventListener('click', () => {
      isSidebarOpen = !isSidebarOpen;
      sidebar.classList.toggle('-translate-x-full');
      toggleBtn.innerHTML = isSidebarOpen
        ? '<i data-lucide="x" class="w-5 h-5 text-white"></i>'
        : '<i data-lucide="menu" class="w-5 h-5 text-white"></i>';
      lucide.createIcons();
    });

    lucide.createIcons();
  </script>
</body>
</html>

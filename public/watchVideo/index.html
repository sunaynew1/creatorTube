<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch Video</title>
  <link rel="stylesheet" href="./output.css" />
  <link href="https://unpkg.com/cloudinary-video-player@1.9.14/dist/cld-video-player.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/cloudinary-core@2.11.3/cloudinary-core-shrinkwrap.min.js"></script>
  <script src="https://unpkg.com/cloudinary-video-player@1.9.14/dist/cld-video-player.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gradient-to-r from-black via-black to-gray-950 text-white font-sans min-h-screen">

  <!-- Navigation -->
  <nav class="bg-white border-gray-200 dark:bg-black/50 text-[12px] m-2 rounded-xl">
    <div class="max-w-screen-xl mx-auto px-4 py-4 flex flex-wrap items-center justify-between">
      <div class="text-2xl font-bold bg-gradient-to-r from-[#A100FF] to-[#FF0080] text-transparent bg-clip-text flex items-center gap-2">
        <i data-lucide="upload-cloud" class="w-6 h-6 text-pink-400"></i> CreatorHub
      </div>

      <div class="flex items-center gap-3">
        <button type="button" class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600" id="user-menu-button" aria-expanded="false">
          <span class="sr-only">Open user menu</span>
          <img class="w-8 h-8 rounded-full" id="avatar">
        </button>

        <!-- Dropdown -->
        <div class="z-50 hidden my-4 text-[12px] list-none bg-white divide-y divide-gray-100 rounded-lg shadow-sm dark:bg-black/30" id="user-dropdown">
          <div class="px-4 py-3">
            <span class="block text-sm text-gray-900 dark:text-white">Bonnie Green</span>
            <span class="block text-sm text-gray-500 truncate dark:text-gray-400">name@flowbite.com</span>
          </div>
          <ul class="py-2">
            <li><a href="/dashboard" class="flex items-center gap-3 hover:bg-white/5 p-4 rounded-lg hover:text-purple-400 transition"><i data-lucide="home"></i> Home</a></li>
            <li><a href="/content" class="flex items-center gap-3 hover:bg-white/5 p-4 rounded-lg hover:text-purple-400 transition"><i data-lucide="video"></i> Content</a></li>
            <li><a href="#" id="channel_nav" class="flex items-center gap-3 hover:bg-white/5 p-4 rounded-lg hover:text-purple-400 transition"><i data-lucide="home"></i> My Channel Page</a></li>
            <li><a href="/watchHistory" class="flex items-center gap-3 hover:text-purple-400 transition hover:bg-white/10 p-4 rounded-lg"><i data-lucide="history"></i> Watch History</a></li>
            <li><a href="/uploadFile" class="flex items-center gap-3 hover:text-purple-400 transition hover:bg-white/10 rounded-lg p-4"><i data-lucide="upload"></i> Uploads</a></li>
            <li><a href="/manageVideo" class="flex items-center gap-3 hover:text-purple-400 transition hover:bg-white/10 p-4 rounded-lg"><i data-lucide="file-video"></i> Manage Videos</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-5xl mx-auto px-6 py-10 space-y-10">
    
    <!-- Video Player -->
    <div class="w-full aspect-video rounded-xl overflow-hidden border border-white/10 shadow-xl">
      <video id="my-video" class="cld-video-player cld-fluid cld-dark rounded-xl"></video>
    </div>

    <!-- Title and Stats -->
    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center">
      <div>
        <h1 id="videoTitle" class="text-2xl font-semibold">Video Title Goes Here</h1>
        <p class="text-sm text-gray-400 mt-1" id="views-textbox">0 views â€¢ Just now</p>
      </div>
      <div class="flex gap-4 mt-4 sm:mt-0 flex-wrap">
        <button id="btn-like" class="flex items-center gap-1 px-3 py-1.5 rounded-full border border-white/10 text-sm hover:bg-white/10 transition"><i data-lucide="thumbs-up" class="w-4 h-4"></i><span id="likeCount">0</span></button>
        <button id="btn-dislike" class="flex items-center gap-1 px-3 py-1.5 rounded-full border border-white/10 text-sm hover:bg-white/10 transition"><i data-lucide="thumbs-down" class="w-4 h-4"></i><span id="dislikeCount">0</span></button>
        <button class="flex items-center gap-1 px-3 py-1.5 rounded-full border border-white/10 text-sm hover:bg-white/10 transition"><i data-lucide="share-2" class="w-4 h-4"></i>Share</button>
        <button class="flex items-center gap-1 px-3 py-1.5 rounded-full border border-white/10 text-sm hover:bg-white/10 transition"><i data-lucide="download" class="w-4 h-4"></i>Download</button>
        <button class="flex items-center gap-1 px-3 py-1.5 rounded-full border border-white/10 text-sm hover:bg-white/10 transition"><i data-lucide="bookmark" class="w-4 h-4"></i>Save</button>
      </div>
    </div>

    <!-- Channel Info -->
    <div class="flex items-center justify-between bg-white/5 border border-white/10 rounded-xl p-4 shadow-md">
      <div class="flex items-center gap-4">
        <img id="channelImage" class="w-12 h-12 rounded-full border border-white/10 shadow-sm" alt="Channel Profile" />
        <div>
          <p id="channelName" class="font-semibold text-white">Channel Name</p>
          <p id="channelSubscribers" class="text-sm text-gray-400">0 subscribers</p>
        </div>
      </div>
      <button id="btn-subscribe" class="bg-white text-black font-semibold text-sm px-5 py-2 rounded-full hover:bg-gray-200 transition">
        <p id="subscribelabel">Subscribe</p>
      </button>
    </div>

    <!-- Description -->
    <div id="videoDescription" class="bg-white/5 border border-white/10 rounded-xl p-6 shadow-sm text-sm space-y-4">
      <p>Video description will be shown here...</p>
    </div>

    <!-- Comments Section -->
    <section class="bg-white/5 border border-white/10 rounded-xl p-6 shadow-md space-y-6">
      <h2 class="text-xl font-semibold">Comments</h2>
      <div class="flex items-start gap-3">
        <img id="userAvatar" class="w-10 h-10 rounded-full" src="https://via.placeholder.com/40" alt="User Avatar" />
        <div class="flex-1">
          <textarea id="comment-textBox" placeholder="Add a comment..." rows="3" class="w-full bg-black/30 text-white border border-white/10 rounded-lg p-3 resize-none focus:outline-none focus:ring-2 focus:ring-pink-500"></textarea>
          <div class="mt-2 flex justify-end">
            <button id="btn-post-btn" class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded-md text-sm transition shadow-sm">Post</button>
          </div>
        </div>
      </div>
      <div id="commentsContainer" class="space-y-4"></div>
    </section>
  </main>

  <script src="/watchVideo/watchVideo.js"></script>
  <script src="nav.js"></script>
</body>
</html>

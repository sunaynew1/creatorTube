<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | CreatorHub</title>
  <link rel="stylesheet" href="output.css" />
</head>

<body class="bg-gradient-to-tl from-black to-slate-950 min-h-screen text-white font-sans">

  

  <!-- Login Card -->
  <main class="flex items-center justify-center min-h-screen py-12 px-4">
    <div class="w-full max-w-md bg-zinc-900/70 border border-zinc-800 p-8 rounded-2xl shadow-xl">
      <h2 class="text-3xl font-extrabold text-center mb-2 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500">
        Sign In to CreatorHub
      </h2>
      <p class="text-center text-zinc-400 text-sm mb-6">Access your creator dashboard</p>

      <form class="space-y-5">
        <div>
          <label for="email" class="block text-sm text-zinc-300 mb-1">Email</label>
          <input id="email" type="email" value="1@1" placeholder="you@example.com"
            class="w-full px-4 py-2 rounded-lg bg-zinc-800 border border-zinc-700 placeholder-zinc-500 focus:ring-2 focus:ring-purple-600 focus:outline-none" />
        </div>

        <div>
          <label for="userName" class="block text-sm text-zinc-300 mb-1">Username</label>
          <input id="userName" type="text" value="1" placeholder="yourcreatorname"
            class="w-full px-4 py-2 rounded-lg bg-zinc-800 border border-zinc-700 placeholder-zinc-500 focus:ring-2 focus:ring-purple-600 focus:outline-none" />
        </div>

        <div>
          <label for="password" class="block text-sm text-zinc-300 mb-1">Password</label>
          <input id="password" type="password" value="1" placeholder="••••••••"
            class="w-full px-4 py-2 rounded-lg bg-zinc-800 border border-zinc-700 placeholder-zinc-500 focus:ring-2 focus:ring-purple-600 focus:outline-none" />
        </div>

        <button id="btn-signin" type="button"
          class="w-full py-2 mt-2 rounded-lg bg-gradient-to-r from-purple-600 to-pink-500 hover:from-purple-700 hover:to-pink-600 transition-all font-semibold text-white">
           Sign In
        </button>

        <p class="text-center text-sm text-zinc-400 mt-4">
          Don't have an account?
          <a href="signIn.html" class="text-purple-400 hover:underline">Sign up here</a>
        </p>
      </form>
    </div>
    <!-- Upload Notification -->
  <div id="uploadNotification"
    class="fixed top-6 right-6 flex items-center gap-4 px-6 py-4 rounded-xl z-50 hidden shadow-2xl bg-gradient-to-br from-[#1f1f1f] to-[#2c2c2c] border border-white/10 ring-1 ring-indigo-500/30 backdrop-blur-md fade-in">
    <div id="uploadIcon"
      class="w-10 h-10 flex items-center justify-center rounded-full bg-gradient-to-br from-green-400 to-emerald-500 shadow-lg">
      <svg id="uploadSuccessIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
        stroke="currentColor" class="w-6 h-6 text-white">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
      <svg id="uploadErrorIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
        class="w-6 h-6 text-white hidden">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </div>
    <div>
      <p id="uploadMessage" class="font-semibold text-base leading-snug">Uploading...</p>
    </div>
  </div>
  </main>

  <script src="login.js"></script>
</body>
</html>

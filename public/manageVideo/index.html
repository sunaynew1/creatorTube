<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Manager</title>
  <link rel="stylesheet" href="output.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="sidebar.js" defer></script>
  <style>
    body {
      background-color: #0f0f0f;
    }
  </style>
</head>

<body class="text-white min-h-screen bg-gradient-to-r from-black via-black to-gray-950 font-[Inter]">
   <nav class="bg-white border-gray-200 dark:bg-black/50 text-[12px] m-[5px] rounded-xl">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <div
        class="text-2xl font-bold bg-gradient-to-r from-[#A100FF] to-[#FF0080] text-transparent bg-clip-text flex items-center gap-2">
        <i data-lucide="upload-cloud" class="w-6 h-6 text-pink-400"></i> CreatorHub
      </div>
      <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
        <button type="button"
          class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
          id="user-menu-button" aria-expanded="false" data-dropdown-placement="bottom">
          <span class="sr-only">Open user menu</span>
          <img class="w-8 h-8 rounded-full" id="avatar">
        </button>
        <!-- Dropdown menu -->
        <div
          class="z-50 hidden my-4 text-[12px] list-none bg-white divide-y divide-gray-100 rounded-lg shadow-sm  dark:bg-black/30"
          id="user-dropdown">
          <div class="px-4 py-3">
            <span class="block text-sm text-gray-900 dark:text-white">Bonnie Green</span>
            <span class="block text-sm  text-gray-500 truncate dark:text-gray-400">name@flowbite.com</span>
          </div>
          <ul class="py-2" aria-labelledby="user-menu-button">
            <li> <a href="/dashboard"
                class="flex items-center gap-3 hover:bg-white/5 p-4 rounded-lg hover:text-purple-400 transition"><i
                  data-lucide="home"></i> Home</a></li>
            <li> <a href="/content"
                class="flex items-center gap-3 hover:bg-white/5 p-4 rounded-lg hover:text-purple-400 transition"><i
                  data-lucide="video"></i> Content</a></li>
<li>
   <a  id="channel_nav" href="#" class="flex items-center gap-3 hover:bg-white/5 p-4 rounded-lg hover:text-purple-400 transition"><i data-lucide="home"></i> My Channel Page</a>
</li>
            <li><a href="/watchHistory"
                class="flex items-center gap-3 hover:text-purple-400 transition hover:bg-white/10 p-4 rounded-lg"><i
                  data-lucide="history"></i> Watch History</a></li>
            <li> <a href="/uploadFile"
                class="flex items-center gap-3 hover:text-purple-400 transition hover:bg-white/10 rounded-lg p-4"><i
                  data-lucide="upload"></i> Uploads</a></li>
            <li> <a href="/manageVideo"
                class="flex items-center gap-3 hover:text-purple-400 transition hover:bg-white/10 p-4 rounded-lg"><i
                  data-lucide="file-video"></i> Manage Videos</a></li>
          </ul>
        </div>
        <button data-collapse-toggle="navbar-user" type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-user" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15" />
          </svg>
        </button>
      </div>
      <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-user">
        <ul
          class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-bg-black/20 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-black/50 md:dark:bg-black/50 dark:border-bg-black/50">
          <li> <a href="/dashboard"
              class="flex items-center gap-3 hover:bg-white/5 p-4 rounded-lg hover:text-purple-400 transition"><i
                data-lucide="home"></i> Home</a></li>
          <li> <a href="/content"
              class="flex items-center gap-3 hover:bg-white/5 p-4 rounded-lg hover:text-purple-400 transition"><i
                data-lucide="video"></i> Content</a></li>
       <li>
  <a  id="channel_drop" href="#" class="flex items-center gap-3 hover:bg-white/5 p-4 rounded-lg hover:text-purple-400 transition"><i data-lucide="home"></i> My Channel Page</a>
</li>
        
          <li><a href="/watchHistory"
              class="flex items-center gap-3 hover:text-purple-400 transition hover:bg-white/10 p-4 rounded-lg"><i
                data-lucide="history"></i> Watch History</a></li>
          <li> <a href="/uploadFile"
              class="flex items-center gap-3 hover:text-purple-400 transition hover:bg-white/10 rounded-lg p-4"><i
                data-lucide="upload"></i> Uploads</a></li>
          <li> <a href="/manageVideo"
              class="flex items-center gap-3 hover:text-purple-400 transition hover:bg-white/10 p-4 rounded-lg"><i
                data-lucide="file-video"></i> Manage Videos</a></li>
        </ul>
      </div>
    </div>
  </nav>


    <!-- Main Content -->
    <main
      class="max-w-4xl mx-auto mt-[150px] bg-[#1f1f1f]/90 rounded-2xl shadow-xl p-4 sm:p-6 md:p-8 border border-[#4c2671]">
      <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
        <h1 class="text-xl sm:text-2xl font-semibold text-purple-300">
          My Videos
        </h1>
        <button onclick="window.location.href='uploadFile.html'"
          class="bg-gradient-to-r from-purple-700 to-pink-600 px-4 py-2 rounded-xl hover:scale-105 transition w-full sm:w-auto">
          + Add Video
        </button>
      </div>
      <div id="videoList" class="space-y-4">
        <!-- Video items will be inserted here -->
      </div>
    </main>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="fixed inset-0 bg-black/70 flex items-center justify-center hidden z-50 p-4">
    <div class="bg-[#262626] text-white p-6 rounded-2xl w-full max-w-md border border-purple-800">
      <h2 class="text-xl font-semibold mb-4 text-purple-300">Edit Video</h2>
      <input id="editTitle" type="text" placeholder="Title"
        class="w-full mb-3 p-3 border border-purple-700 bg-[#1c1c1c] rounded-xl outline-none focus:ring-2 focus:ring-purple-500" />
      <textarea id="editDescription" placeholder="Description"
        class="w-full p-3 border border-purple-700 bg-[#1c1c1c] rounded-xl outline-none focus:ring-2 focus:ring-purple-500"></textarea>
      <div class="flex justify-end mt-4 gap-2">
        <button onclick="closeEditModal()" class="px-4 py-2 bg-gray-700 rounded-lg hover:bg-gray-600">
          Cancel
        </button>
        <button id="btn-save" class="px-4 py-2 bg-purple-800 hover:bg-purple-700 rounded-lg text-white">
          Save
        </button>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      lucide.createIcons();
    });
  </script>
  <script src="/manageVideo/manageVideo.js"></script>
</body>

</html>

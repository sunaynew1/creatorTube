<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CreatorTube | Landing</title>
    <link href="./output.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet"/>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .animate-fade {
        animation: fadeIn 1.4s ease-out both;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body class="bg-gradient-to-r from-black via-black to-gray-950 text-white min-h-screen overflow-x-hidden">

    <!-- Navbar -->
    <nav class="fixed top-6 left-1/2 transform -translate-x-1/2 w-[90%] md:w-[80%] z-50 bg-white/10 backdrop-blur-lg shadow-xl px-6 py-4 rounded-full flex justify-between items-center">
      <div class="text-2xl font-extrabold bg-gradient-to-r from-[#A100FF] to-[#FF0080] text-transparent bg-clip-text flex items-center gap-2">
        <i data-lucide="cloud-lightning" class="w-6 h-6 text-pink-400"></i>
        CreatorTube
      </div>
      
    </nav>

    <!-- Hero Section -->
    <section class="flex items-center justify-center h-screen text-center px-6 animate-fade">
      <div class="max-w-3xl mx-auto">
        <h1 class="text-5xl md:text-7xl font-extrabold leading-tight bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-400 text-transparent bg-clip-text drop-shadow-[0_5px_10px_rgba(255,255,255,0.15)] mb-6">
          Unleash Your Creativity on CreatorTube
        </h1>
        <p class="text-gray-400 text-lg max-w-xl mx-auto mb-8">
          Upload, manage, and explore content like never before. Built for creators who demand performance, beauty, and control.
        </p>
        <div class="flex flex-col sm:flex-row justify-center gap-4">
          <a href="/signIn" class="flex items-center justify-center gap-2 bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-400 hover:to-purple-500 text-white px-6 py-3 rounded-xl shadow-lg font-semibold">
            <i data-lucide="user-plus" class="w-4 h-4"></i> Create Account
          </a>
          <a href="/login" class="flex items-center justify-center gap-2 bg-white/10 hover:bg-white/20 text-white px-6 py-3 rounded-xl font-medium border border-white/10 backdrop-blur">
            <i data-lucide="log-in" class="w-4 h-4"></i> Log In
          </a>
        </div>
      </div>
    </section>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | CreatorHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0d0d0d] min-h-screen flex items-center justify-center font-sans">

  <div class="w-full max-w-md bg-gradient-to-r from-black via-black to-gray-950 p-8 rounded-2xl shadow-lg border border-gray-800">
    <h2 class="text-3xl font-bold text-center mb-6 text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-500">
      Reset Your Password
    </h2>

    <form id="resetForm" class="space-y-5">
      <div>
        <label for="newPassword" class="block text-sm font-medium text-gray-300 mb-1">New Password</label>
        <input
          type="password"
          id="newPassword"
          name="newPassword"
          required
          class="w-full px-4 py-3 rounded-lg bg-[#2a2a2a] text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-pink-500"
        />
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-300 mb-1">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
          class="w-full px-4 py-3 rounded-lg bg-[#2a2a2a] text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>

      <button
        type="submit"
        id="submitPw"
        class="w-full bg-gradient-to-r from-pink-500 to-purple-500 text-white py-3 rounded-xl hover:opacity-90 transition"
      >
        Reset Password
      </button>

      <p id="message" class="text-center text-sm mt-4 text-red-500 hidden">Passwords do not match.</p>
    </form>
  </div>

<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch Video</title>
  <link rel="stylesheet" href="./output.css" />
  <link href="https://unpkg.com/cloudinary-video-player@1.9.14/dist/cld-video-player.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/cloudinary-core@2.11.3/cloudinary-core-shrinkwrap.min.js"></script>
  <script src="https://unpkg.com/cloudinary-video-player@1.9.14/dist/cld-video-player.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gradient-to-tl from-black to-slate-950 text-white font-sans min-h-screen">
<div class="">
 <!-- Sidebar -->
  <aside id="sidebar" class="fixed inset-y-0 left-0 w-64 pt-[100px] bg-zinc-900/10 border-r border-zinc-800 p-6 z-40 transform -translate-x-full transition-transform duration-300 ease-in-out backdrop-blur-lg shadow-xl">
  
    <nav class="space-y-5  text-sm text-zinc-300 font-medium">
      <a href="dashboard.html" class="flex items-center gap-3 hover:bg-white/5 p-4 rounded-lg hover:text-purple-400 transition"><i data-lucide="home"></i> Home</a>
      <a href="content.html" class="flex items-center gap-3 hover:bg-white/5 p-4 rounded-lg hover:text-purple-400 transition"><i data-lucide="video"></i> Content</a>
      <a type="button" id="mychannel" class="flex items-center gap-3 hover:bg-white/5 p-4 rounded-lg hover:text-purple-400 transition"><i data-lucide="home"></i> My Channel Page</a>
      <a href="watchHistory.html" class="flex items-center gap-3 hover:text-purple-400 transition hover:bg-white/10 p-4 rounded-lg"><i data-lucide="history"></i> Watch History</a>
      <a href="uploadFile.html" class="flex items-center gap-3 hover:text-purple-400 transition hover:bg-white/10 rounded-lg p-4"><i data-lucide="upload"></i> Uploads</a>
      <a href="manageVideo.html" class="flex items-center gap-3 hover:text-purple-400 transition hover:bg-white/10 p-4 rounded-lg"><i data-lucide="file-video"></i> Manage Videos</a>
    </nav>

    <div class=" absolute bottom-6 left-6" >
      <div class=" flex items-center gap-4 hover:bg-white/10 p-4 rounded-lg" id="profilediv">
      <img id="profile" class="w-10 h-10 rounded-full" alt="Profile" />
      <div>
        <p class="text-sm font-semibold" id="username">John Doe</p>
        
      </div>
      </div>
      <div class="flex items-center gap-4 hover:bg-white/10 p-4 rounded-lg hover:cursor-pointer" id="logout">
        <i data-lucide="power" class="flex"></i>
      <a class="text-xs text-center text-purple-400 p-1 " >Log out</a>
      </div>
    </div>
    </div>
  </aside>

  <!-- Sidebar Toggle Button -->
  <button id="sidebarToggle" class="fixed top-9 left-10 z-50 p-2 rounded-lg bg-zinc-800 border border-zinc-600 text-white hover:bg-zinc-700">
    <i data-lucide="menu" class="w-5 h-5"></i>
  </button>

  <!-- Navbar -->
  <div class="flex w-full justify-center">
    <nav class="fixed top-5 mr-[20px] rounded-full w-[80%] bg-white/10 backdrop-blur-lg shadow-xl px-6 py-4 flex justify-between items-center z-30">
      <div class="text-2xl font-bold bg-gradient-to-r from-[#A100FF] to-[#FF0080] text-transparent bg-clip-text flex items-center gap-2">
        <i data-lucide="upload-cloud" class="w-6 h-6 text-pink-400"></i> CreatorHub
      </div>
      <div class="hidden md:flex gap-8 text-sm text-gray-300 font-medium">
        <a href="dashboard.html" class="flex items-center gap-2 hover:text-pink-400 transition"><i data-lucide="home"></i> Home</a>
        <a href="uploadFile.html" class="flex items-center gap-2 text-pink-400"><i data-lucide="upload"></i> Upload</a>
        <a href="content.html" class="flex items-center gap-2 hover:text-pink-400 transition"><i data-lucide="file-text"></i> Content</a>
      </div>
    </nav>
  </div>
 </div>
  <!-- Main Content -->
   
  <main class="pt-[140px] px-6 max-w-5xl mx-auto space-y-10">
    <!-- Cloudinary Video Player -->
     <div class="p-5 bg-white/5 rounded-3xl px-6 max-w-5xl mx-auto space-y-10">
    <div class="w-full aspect-video rounded-xl overflow-hidden border border-white/10 shadow-xl">
      <video id="my-video" class="cld-video-player cld-fluid cld-dark rounded-xl"></video>
    </div>

    <!-- Title and Stats -->
    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center">
      <div>
        <h1 id="videoTitle" class="text-2xl font-semibold">Video Title Goes Here</h1>
        <p class="text-sm text-gray-400 mt-1" id="views-textbox">0 views â€¢ Just now</p>
      </div>
      <div class="flex gap-4 mt-4 sm:mt-0">
        <button id="btn-like" class="flex items-center gap-1 px-3 py-1.5 rounded-full border border-white/10 text-sm hover:bg-white/10 transition"><i data-lucide="thumbs-up" class="w-4 h-4"></i><span id="likeCount">0</span></button>
        <button id="btn-dislike" class="flex items-center gap-1 px-3 py-1.5 rounded-full border border-white/10 text-sm hover:bg-white/10 transition"><i data-lucide="thumbs-down" class="w-4 h-4"></i><span id="dislikeCount">0</span></button>
        <button class="flex items-center gap-1 px-3 py-1.5 rounded-full border border-white/10 text-sm hover:bg-white/10 transition"><i data-lucide="share-2" class="w-4 h-4"></i>Share</button>
        <button class="flex items-center gap-1 px-3 py-1.5 rounded-full border border-white/10 text-sm hover:bg-white/10 transition"><i data-lucide="download" class="w-4 h-4"></i>Download</button>
        <button class="flex items-center gap-1 px-3 py-1.5 rounded-full border border-white/10 text-sm hover:bg-white/10 transition"><i data-lucide="bookmark" class="w-4 h-4"></i>Save</button>
      </div>
    </div>

    <!-- Channel Info -->
    <div class="flex items-center justify-between bg-white/5 border border-white/10 rounded-xl p-4 shadow-md">
      <div class="flex items-center gap-4">
        <img id="channelImage" class="w-12 h-12 rounded-full border border-white/10 shadow-sm" alt="Channel Profile"/>
        <div>
          <p id="channelName" class="font-semibold text-white">Channel Name</p>
          <p id="channelSubscribers" class="text-sm text-gray-400">0 subscribers</p>
        </div>
      </div>
      <button id="btn-subscribe" class="bg-white text-black font-semibold text-sm px-5 py-2 rounded-full hover:bg-gray-200 transition">
        <p id="subscribelabel">Subscribe</p>
      </button>
    </div>

    <!-- Description -->
    <div id="videoDescription" class="bg-white/5 border border-white/10 rounded-xl p-6 shadow-sm text-sm space-y-4">
      <p>Video description will be shown here...</p>
    </div>

    <!-- Comments -->
    <section class="bg-white/5 border border-white/10 rounded-xl p-6 shadow-md space-y-6">
      <h2 class="text-xl font-semibold">Comments</h2>

      <!-- Add Comment -->
      <div class="flex items-start gap-3">
        <img id="userAvatar" class="w-10 h-10 rounded-full" src="https://via.placeholder.com/40" alt="User Avatar"/>
        <div class="flex-1">
          <textarea id="comment-textBox" placeholder="Add a comment..." rows="3" class="w-full bg-black/30 text-white border border-white/10 rounded-lg p-3 resize-none focus:outline-none focus:ring-2 focus:ring-pink-500"></textarea>
          <div class="mt-2 flex justify-end">
            <button id="btn-post-btn" class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded-md text-sm transition shadow-sm">Post</button>
          </div>
        </div>
      </div>

      <!-- Existing Comments -->
      <div id="commentsContainer" class="space-y-4"></div>
    </section>
    </div>
  </main>

  <script src="watchVideo.js"></script>
  <script src="sidebar.js"></script>
</body>
</html>
